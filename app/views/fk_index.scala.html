@(fkws: List[FKeyword])

@main("FK database") {
<h2>Insert a Frequent Keyword here:</h2>

<form action="/fk/insert" method="POST">
  <input name="keyword" type="text" placeholder="frequent keyword"/>
  <input name="filtered" type="text" placeholder="filter or not"/>
  <input type="submit"/>
</form>


<h2>Previously inserted keywords:</h2>
<table>
  <tr><th>keyword</th><th>filtered</th></tr>
  @for(c <- fkws){
  <tr><td>@c.keyword</td><td>@c.filtered</td></tr>
  }
</table>

    
}
